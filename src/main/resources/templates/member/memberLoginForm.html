<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title> Insert title here </title> 

    <!-- THYMELEAF JS  -->
    <th:block layout:fragment="script">
      <script th:inline="javascript">
      
      </script>
    </th:block>

    <!-- THYMELEAF CSS -->
    <th:block layout:fragment="css">
      <style> </style>
    </th:block>
  </head>
  <body>
    <div layout:fragment="content">
    	<form class="row g-3" action="/members/login" method="post">
			<div>
				<label th:for="loginid">아이디</label> 
				<input type="text" name="loginid" id="loginid" class="form-control">
			</div>
			<div>
				<label th:for="password">비밀번호</label> 
				<input type="password" name="password" id="password" class="form-control">
			</div>
		
			<div>
				<!-- 로그인 오류시 에러메시지 출력하기 !  -->
				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p> 
				<label><input type="checkbox" name="id_save" id="id_save" />아이디 기억</label>
			</div>
			<div>
				<button type="submit" class="btn btn-primary mb-3" id="loginbtn" onclick="location.href='/'">로그인</button>
				<button type="button" class="btn btn-primary mb-3" onclick="location.href='/members/new'">회원가입</button>
			</div>
			 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			</form>
    </div>
  </body>
</html>
