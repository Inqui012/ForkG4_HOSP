<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content">

<div>
<form class="row g-3" role="form" method="post" enctype="multipart/form-data" th:object="${medFormDto}">

		<h2>새 진료과 개설</h2>
		<input type="text" name="medName">
	
		<h2>개설할 진료과 설명</h2>
		<textarea name="medInfo" cols="40" rows="8"></textarea>
	
		<button type="submit">진료과 등록하기</button>
	
</form>	
</div>

<div><p>===============================================</p></div>

<div>
<form class="row g-3" role="form" method="post" enctype="multipart/form-data" th:object="${diseaseFormDto}">

	<select name="job">
    	<option value="내과">내과</option>
    	<option value="정형외과">정형외과</option>
    	<option value="피부과">피부과</option>
    	<option value="이비인후과">이비인후과</option>
	</select>

	<input type="radio" name="chk_info" value="내과">내과
	<input type="radio" name="chk_info" value="정형외과">정형외과
	<input type="radio" name="chk_info" value="피부과">피부과
	<input type="radio" name="chk_info" value="이비인후과">이비인후과
	
	<h2>새 진료과 개설</h2>
	<input type="text" name="diseaseName">
	
	<button type="submit">병 등록하기</button>
	
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	
</form>	
</div>

</div>

</body>
</html>
