<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
      
<head>
<meta charset="UTF-8">
<title>메인페이지 title입니다.</title>
</head>
<body>
	<div layout:fragment="content">
		
		<table style="text-align: center;">
			<tr>
				<td>제목</td>	
				<td>[[${boardFormDto.title}]]</td>	
			</tr>
			<tr>
				<td>글쓴이</td>	
				<td>[[${boardFormDto.member.loginid}]]</td>	
			</tr>
			<tr>
				<td>작성일</td>
				<td><div th:text="${#temporals.format(boardFormDto.regTime, 'yyyy-MM-dd')}"></div></td>
			</tr>
			<tr>
				<td>조회수</td>
				<td>[[${boardFormDto.view}]]</td>
			</tr>
			<tr>
				<td>내용</td>
				<td>[[${boardFormDto.content}]]</td>
			</tr>
		</table>
		<form action="">
		댓글입력
		<input type="text">
		</form>
		<button>댓글입력</button>
		
		
	</div>
</body>
</html>
